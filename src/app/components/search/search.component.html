<div class="search" [style]='{"width":searchWidth}'>
	<input [(ngModel)]="searchValue" [placeholder]="searchHolder" class="search-ipt" type="text" (focus)="focus($event)" (blur)="blur()" (input)="input($event)">
	<span nz-icon nzType="search" nzTheme="outline" style="font-size: 20px; color: #08c;" (click)="search()" class="search-icon"></span>
</div>
