<div class="track">
	<div class="track-top">
		<div class="track-title">
			音轨分离
		</div>
		<div class="track-sub">
			<div>
				从任何歌曲中提取人声、器乐和各种乐器(文件过大容易失败,可选压缩分离)
			</div>
			<div>
				<span style="margin-right: 8px;">是否压缩</span>
				<nz-switch [(ngModel)]="compress"></nz-switch>
			</div>
		</div>
	</div>
	<div class="uploadFile-box">
		<ngx-upload-file (onFileChild)='onFile($event)'></ngx-upload-file>
	</div>
	<!-- 下载zip -->
	<div *ngIf='downloadName' class="download">
		<div>
			{{downloadName}}
		</div>
		<button nz-button nzType="text" class="downloadBtn" (click)='download()'>
			<span>
				下载zip
			</span>
			<span nz-icon nzType="file-zip" nzTheme="outline" style="color: blue;margin-left: 4px;"></span>
		</button>
	</div>

	<!-- 五种音轨 -->
	<div *ngIf='downloadName' class="trackFive">
		<!-- 鼓 -->
		<ngx-audio-trick #drums [nameCn]='"鼓"' [nameEn]='"drums"' [url]='downloadUrl' [folderName]='downloadName'>
		</ngx-audio-trick>
		<ngx-audio-trick #bass [nameCn]='"贝斯"' [nameEn]='"bass"' [url]='downloadUrl' [folderName]='downloadName'>
		</ngx-audio-trick>
		<ngx-audio-trick #other [nameCn]='"其他"' [nameEn]='"other"' [url]='downloadUrl' [folderName]='downloadName'>
		</ngx-audio-trick>
		<ngx-audio-trick #vocals [nameCn]='"人声"' [nameEn]='"vocals"' [url]='downloadUrl' [folderName]='downloadName'>
		</ngx-audio-trick>
		<ngx-audio-trick #piano [nameCn]='"钢琴"' [nameEn]='"piano"' [url]='downloadUrl' [folderName]='downloadName'>
		</ngx-audio-trick>

	</div>
	<!-- 混音 -->
	<div *ngIf='downloadName' class="allTrack">
		<button nz-button nzType="text" class="downloadBtn" (click)='allPlay()'>
			<span>全部{{isPlay?'暂停':'播放'}}</span>
			<span *ngIf='isPlay' nz-icon nzType="pause-circle" nzTheme="outline"
				style="color:#3B29AA;font-size: 24px;"></span>
			<span *ngIf='!isPlay' nz-icon nzType="play-circle" nzTheme="outline"
				style="color:#3B29AA;font-size: 24px;"></span>
		</button>
	</div>
	<!-- <div *ngIf='downloadZip' class="downloadTip">
		十分钟后将删除，请及时下载
	</div> -->

	<ngx-loading *ngIf='loading'></ngx-loading>
</div>
