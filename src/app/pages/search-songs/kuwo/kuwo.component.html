<nz-empty *ngIf="kuwoList.length==0" style="margin-top: 160px;"></nz-empty>
<div class="list" *ngIf='kuwoList.length!=0'>
	<div class="list-item" *ngFor="let item of kuwoList" :key='item.rid'>
		<div class="item-left">
			<div class="left-icon">
				<img src="../../../assets/img/play-yellow.png" style="width: 100%;height: 100%;" />
				<!-- <image src="/assets/img/pause.png" style="width: 100%;height: 100%;"> -->
			</div>
			<div class="left-text">
				<div class="title-area">
					<!-- 歌名 -->
					<div style="position: relative;" (mouseenter)='mouseenter(item)' (mouseleave)='mouseleave(item)'>
						<div class="title" (click)="openLink(item.rid)">
							{{item.name}}
						</div>
						<!-- 鼠标移入加载歌词 -->
						<ngx-lyric-all *ngIf='item.lyricShow' [lyricReadly]='item.lyricReadly' [lyricData]='item.lyricData2'></ngx-lyric-all>
					</div>
					<!-- <div (click)="openLink(item.rid)" style="margin-left: 8px;cursor: pointer;">
						<span nz-icon nzType="linkedin" nzTheme="outline" style='color:blue'></span>
					</div> -->
				</div>
				<div class="subTitle">
					<!-- 歌手 发行时间 -->
					<div style="display: flex;align-items: center;">
						<div>
							{{item.artist}}
						</div>
						<span nz-icon nzType="right" nzTheme="outline" style='color:#ccc;'></span>
						<div>
							{{item.releaseDate}}
						</div>
					</div>
					<!-- 图标 -->
					<div style="display: flex;margin-left: 4px;">
						<!-- 钱币图标 -->
						<img [src]="!item.payInfo.feeType.song?'../../../assets/img/price.png':'../../../assets/img/price-b.png'"
							class="icon" />
					</div>
				</div>
			</div>
		</div>
		<div class="item-center">
			<!-- 专辑名字 -->
			<div class="exophanie-item">
				{{item.album}}
			</div>
		</div>
		<div class="item-right">
			<div style="display: flex;align-items: center;justify-content: flex-end;">
				<!-- 播放量 -->
				<img src="../../../assets/img/bofang.png" class="icon" />
				<div>{{0}}</div>
			</div>
			<div style="display: flex;align-items: center;margin-top: 6px;">
				<div style="display: flex;align-items: center;">
					<span (click)='reloadComment(item.rid)' *ngIf='item.commentCount==="-"' nz-icon nzType="reload" nzTheme="outline" style='cursor: pointer;margin-right: 8px;'></span>
					<!-- 评论图标 -->
					<img src="../../../assets/img/pinglun.png" class="icon" />
					<div>{{item.commentCount == '-'?'-':common.toThousands(item.commentCount)}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
