       <nz-empty *ngIf="copyrightList.length==0" style="margin-top: 160px;"></nz-empty>
        <div class="list">
            <div class="list-item" *ngFor="let item of copyrightList;let i = index;">
                <div class="item-left">
                    <div class="left-avatar" (click)='playAudio(item.Mp3Url,i)'>
                        <img [src]="item.photo" style="width: 100%;height: 100%;"
                            onerror='this.src="/assets/img/imgError.png"' />
						<span *ngIf='!item.isPlay' nz-icon nzType="play-circle" nzTheme="outline" class="avatar-play"></span>
						<span *ngIf='item.isPlay' nz-icon nzType="pause-circle" nzTheme="outline" class="avatar-play"></span>
                    </div>
                    <div class="left-text">
                        <div class="title-area">
                            <!-- 艺人名字 -->
                            <span nz-tooltip [nzTooltipTitle]="item.demoName">
                                <div class="title u-line-1" (click)="common.copy(item.demoName)">
                                    {{item.demoName}}
                                </div>
                            </span>
							<!-- 介绍 -->
							<span nz-tooltip [nzTooltipTitle]="item.applicationRemarks">
							<div style="margin-left: 12px;max-width: 280px;
						overflow: hidden;
						white-space: nowrap;
						text-overflow: ellipsis;">
								{{item.applicationRemarks}}
							</div>
							</span>
                        </div>
                        <div class="subTitle">
                            <div style="display: flex;align-items: center;">
								<!-- Demo发布时间 -->
								<span nz-tooltip [nzTooltipTitle]="'Demo发布时间'">
								<div>
									{{common.timeFormat(item.publicTime)}}
								</div>
								</span>
								<span nz-icon nzType="right" nzTheme="outline" style='color:#ccc;margin:0 2px;'></span>
								<span nz-tooltip [nzTooltipTitle]="'词作者'">
								<div>
									{{item.lyricAuthors}}
								</div>
								</span>
                                <span nz-icon nzType="right" nzTheme="outline" style='color:#ccc;margin:0 2px;'></span>
								<span nz-tooltip [nzTooltipTitle]="'曲作者'">
                                <div>
                                    {{item.musicAuthors}}
                                </div>
								</span>
								<span nz-icon nzType="right" nzTheme="outline" style='color:#ccc;margin:0 2px;'></span>
								<span nz-tooltip [nzTooltipTitle]="'翻唱潜力分'">
								<div >
									<img src="../../../assets/img/shuangzhexian.png" class="icon" />
									{{item.digMusicScore}}
								</div>
								</span>
								<span nz-icon nzType="right" nzTheme="outline" style='color:#ccc;margin:0 2px;'></span>
								<span nz-tooltip [nzTooltipTitle]="'原唱近三月播放排行'">
								<div >
									<img src="../../../assets/img/zhexiandian.png" class="icon" />
									{{item.playCntRank}}
								</div>
								</span>
                            </div>
                        </div>
                    </div>
                </div>
				<div style='flex:1;'>
					<span nz-tooltip [nzTooltipTitle]="'词版权公司'">
					<div>
						<!-- //词版权公司 -->
						 {{item.lyricCompanyName}}
					</div>
					</span>
					<span nz-tooltip [nzTooltipTitle]="'曲版权公司'">
					<div>
						<!-- //曲版权公司 -->
						 {{item.musicCompanyName}}
					</div>
					</span>
				</div>
				<div style='display:flex;flex-direction: column;align-items: flex-end;'>
					<span nz-tooltip [nzTooltipTitle]="'歌曲ID'">
					<div style="cursor: pointer;" (click)='common.copy(item.trackId)'>
						{{item.trackId}}
					</div>
					</span>
					<div style="cursor: pointer;margin-top: 4px;color:blue;" (click)='dowloadLyric(item.fileUrl)'>
						下载歌词
					</div>
				</div>
            </div>
        </div>
		
		<ng-template #payMode>
		   <div>1=1.0</div>
		   <div>2=2.0</div>
		   <div>3=3.0</div>
		   <div>其他=免费</div>
		</ng-template>
