<div class="home">
    <div class="home-top">
        <div class="tagList">
            <div *ngFor="let item of tagList" (click)="onSelect(item)" class="tagList-item"
                [ngClass]="{'tagList-itemActive': item.name==selectItem}">
                {{item.name}}
            </div>
        </div>
    </div>
    <div class="home-main">
        <ngx-bank *ngIf='selectItem=="银行"'></ngx-bank>
        <ngx-process *ngIf='selectItem=="转换文件"'></ngx-process>
        <ngx-json-format *ngIf='selectItem=="json格式化"'></ngx-json-format>
        <ngx-monitor *ngIf='selectItem=="监测"'></ngx-monitor>
    </div>
</div>
