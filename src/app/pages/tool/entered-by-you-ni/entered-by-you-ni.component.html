<div class="tmeMap">
  <div class="tmeMapBox">
    <div class="Box">
      <ngx-upload-file (onFileChild)="onFile($event)"></ngx-upload-file>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 10px;
        "
        *ngIf="upLoadSuccess"
      >
        {{ upLoadmessage }}
      </div>
    </div>
  </div>
</div>
