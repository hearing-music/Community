<div class="yunjiaoben">
	<!-- 输入搜索 -->
	<div style="display: flex;width:60%;height:100%;border-right: 1px solid #ccc;flex-direction: column;">
		<div style="display: flex;align-items: center;">
			<!-- 搜索 -->
			<div style="font-size: 12px;color: #666;">输入搜索</div>
			<ngx-search [searchValue]='searchValue' [searchHolder]='searchHolder' (childSearch)='search($event)'  [searchWidth]='"290px"'>
			</ngx-search>
			
			<div style='display: flex;align-items: center;'>
				<div style="font-size: 12px;color: #666;margin-left:15px;">符合的韵脚</div>
				<nz-select nzPlaceHolder="请搜索" [nzDropdownMatchSelectWidth]='false' style="width: 100px;margin-right: 15px;" [(ngModel)]="yunjiaoAccord" (ngModelChange)='ngModelYunjiaoAccord($event)'>
					<nz-option *ngFor="let item of yunjiaoAccordlist;" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
				</nz-select>
				<div style="font-size: 12px;color: #666;margin-left:15px;">声调</div>
				<nz-select *ngIf='shengdiaolist.length>0' [nzDropdownMatchSelectWidth]='false' style="width: 100px;margin-right: 15px;" [(ngModel)]="shengdiao" (ngModelChange)='ngModelShengdiao($event)'>
					<nz-option *ngFor="let item of shengdiaolist;" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
				</nz-select>
			</div>
		</div>
		
		<div style="padding-top:20px;width: 100%;">
			<div *ngFor="let item of sousuoResult[sousuoPage-1]" class='text-hover' style="margin: 16px 8px;cursor: pointer;" (click)='common.copy(item)'>
				{{item}}
			</div>
		</div>
		<nz-pagination *ngIf='sousuoResult.length>0' [nzPageIndex]="sousuoPage" [nzPageSize]="size" [nzTotal]="sousuoTotal" nzSimple (nzPageIndexChange)='nzPageIndexChangeSousuo($event)'></nz-pagination>
	</div>
	
	<!-- 韵脚搜索 -->
	<div style='display: flex;align-items: center;width:39%;height:100%;justify-content: center;flex-direction: column;'>
		<div style='display: flex;align-items: center;'>
			<div style="font-size: 12px;color: #666;">韵脚搜索</div>
			<nz-select nzPlaceHolder="请选择" [nzDropdownMatchSelectWidth]='false' style="width: 100px;margin-right: 15px;" [(ngModel)]="yunjiao" (ngModelChange)='ngModelYunjiao($event)'>
				<nz-option *ngFor="let item of yunjiaolist;" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
			</nz-select>
			<div style="font-size: 12px;color: #666;margin-left:15px;">声调</div>
			<nz-select *ngIf='shengdiaolist2.length>0' [nzDropdownMatchSelectWidth]='false' style="width: 100px;margin-right: 15px;" [(ngModel)]="shengdiao2" (ngModelChange)='ngModelShengdiao2($event)'>
				<nz-option *ngFor="let item of shengdiaolist2;" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
			</nz-select>
			<button nz-button nzType="primary" style="margin-left: 18px;" (click)='yunjiaoSearch()'>搜索</button>
		</div>
		<div style="padding-top:20px;width: 100%;">
			<div *ngFor="let item of yunjiaoResult[yunjiaoPage-1]" class='text-hover' style="margin: 16px 8px;cursor: pointer;" (click)='common.copy(item)'>
				{{item}}
			</div>
		</div>
		
		<nz-pagination *ngIf='yunjiaoResult.length>0' [nzPageIndex]="yunjiaoPage" [nzPageSize]="size" [nzTotal]="yunjiaoTotal" nzSimple (nzPageIndexChange)='nzPageIndexChangeYunjiao($event)'></nz-pagination>
		
	</div>
	
	<ngx-loading *ngIf='loading'></ngx-loading>
</div>
